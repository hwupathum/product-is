name: sync-to-feature-removal-branch

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  sync:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: $GITHUB_HEAD_REF
          destination_branch: feature-removal
          pr_title: \[Automate] Merge pull request from $GITHUB_HEAD_REF to feature-removal
          pr_body: |
            :crown: *An automated PR*

            _Created by [repo-sync/pull-request](https://github.com/repo-sync/pull-request)_
