name: sync-to-feature-removal-branch

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  sync:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create pull request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.head_ref }}
          destination_branch: feature-removal
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "[Automate] Merge pull request from ${{github.head_ref}} to feature-removal (${{github.base_ref}})"
